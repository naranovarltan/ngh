<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">

  <div class="row text-center" *ngIf="!isLoaded">
    <na-preloader></na-preloader>
  </div>

  <div class="row" *ngIf="isLoaded">
    <!--[currency]="currency"-->
    <na-bill-card
      [bill]="bill"
    ></na-bill-card>
    <!--[currency]="currency"-->
    <na-currency-card
    ></na-currency-card>
  </div>

</section>
